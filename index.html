<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZombieSlayer2D</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start-screen">
        <div class="container">
            <button id="start-game">Starten</button>
            <button id="settings">Einstellungen</button>
        </div>
        <div id="highscore-display-start">Highscore: 0</div>
    </div>

    <div id="gameover-screen" style="display: none;">
        <div class="container">
            <button id="exit-game">Exit</button>
        </div>
        <div id="highscore-display-gameover">Highscore: 0</div>
    </div>

    <img id="imgBackground" style="display:none" width="1400" height="750" src="assets/map.png"/>
    <img id="imgWall" style="display:none" width="50" height="50" src="assets/wall.png"/>

    <img id="handgun" style="display:none" width="156" height="103" src="assets/SpriteSheets/survivor-idle_handgun_0.png" />
    <img id="rifle" style="display:none" width="156" height="103" src="assets/Top_Down_Survivor/rifle/idle/survivor-idle_rifle_0.png" />
    <img id="shotgun" style="display:none" width="156" height="103" src="assets/Top_Down_Survivor/shotgun/idle/survivor-idle_shotgun_0.png" />
    <img id="knife" style="display:none" width="156" height="103" src="assets/SpriteSheets/survivor-idle_knife_0.png" />

    <img id="meleeAttack" style="display:none" src="assets/SpriteSheets/melee_animation.png"/>

    <img id="zombieWalk" style="display:none" src="assets/SpriteSheets/zombie_walk.png"/>

    <img id="zombieAttack" style="display:none" src="assets/SpriteSheets/zombie_attack.png"/>

    <img id="feet" style="display:none" src="assets/SpriteSheets/walk_feet_only.png"/>

    <img id="invHandgun" style="display:none" src="assets/SpriteSheets/Handgun.png"/>
    <img id="invRifle" style="display:none" src="assets/SpriteSheets/Rifle.png"/>
    <img id="invShotgun" style="display:none" src="assets/SpriteSheets/Shotgun.png"/>
    <img id="invKnife" style="display:none" src="assets/SpriteSheets/Knife.png"/>

    <img id="reloadHandgun" style="display:none" src="assets/SpriteSheets/reload_handgun.png"/>
    <img id="reloadRifle" style="display:none" src="assets/SpriteSheets/reload_rifle.png"/>
    <img id="reloadShotgun" style="display:none" src="assets/SpriteSheets/reload_shotgun.png"/>

    <div id="game-container" style="display: none; justify-content: center; align-items: center; height: 100vh;">
        <canvas id="backgroundCanvas" width="1600" height="850" style="position:absolute;"></canvas>
        <canvas id="myCanvas" width="1600" height="650" style="position:absolute;"></canvas>
    </div>

    <footer>
        <a href="datenschutzerklaerung.html">Datenschutzerkl√§rung</a>
        <a href="impressum.html">Impressum</a>
    </footer>

    <audio id="handgunShotSound">
        <source src="assets/Audio/Soundeffekte/handgunShot.mp3" type="audio/mpeg"/>
    </audio>

    <audio id="rifleShotSound">
        <source src="assets/Audio/Soundeffekte/rifleShot.mp3" type="audio/mpeg"/>
    </audio>

    <audio id="shotgunShotSound">
        <source src="assets/Audio/Soundeffekte/shotgunShot.mp3" type="audio/mpeg"/>
    </audio>
    
</body>
</html>
